<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
       <script id="contactList" type="text/x-handlebars">
          {{#each contacts}}
            <article class="contact" id="{{id}}">
              <h2>{{full_name}}</h2>
              <p>Email Address: {{email}}</p>
              <p>Phone Number: {{phone_number}}</p>
              {{#if tags}}
                <p>Tags: {{{separateTagButtons tags}}}</p>
              {{/if}}
              <button type="button" id='editContact'>Edit</button>
              <button type="button" id='deleteContact'>Delete</button>
            </article>
          {{/each}}
      </script>
  <script src="/javascripts/app.js"></script>
  <link rel="stylesheet" href="/stylesheets/app.css"></link>
</head>
<body>
  <h1>Contact Manager</h1>
  <div class="main_div active sliding_div">
    <button class="add_contact">Add Contact</button>
    <input id="search" type="text" placeholder="Search">
    <div class="list active">
      <h3 id="contact_header">Contact List</h3>
       <button class="hidden" type="button" id="back_button" value="Back">Back</button>
    </div>
  </div>
  <div class="form_div sliding_div">
  <form name="Add Contact">
    <fieldset>
      <dl>
        <dt>
          <label for="full_name">Full Name:</label>
        </dt>
        <dd>
          <input type="text" name="full_name" id="full_name" placeholder="test" required>
        </dd>
        <dt>
          <label for="email">Email Address:</label>
        </dt>
        <dd>
          <input type="email" name="email" id="email" placeholder="test@sdfs.net" required>
        </dd>
        <dt>
          <label for="phone_number">Phone Number:</label>
        </dt>
        <dd>
          <input type="tel" name="phone_number" id="phone_number" placeholder='1234567889' pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}" required oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Please enter a 10 digit number')">
        </dd>
        <fieldset id="tags">
            <legend>Add one or more tag(s) to contact:</legend>
            <div>
              <input type="checkbox" id="buisness" name="buisness">
              <label for="buisness">buisness</label>
            </div>
        
            <div>
              <input type="checkbox" id="engineering" name="engineering">
              <label for="engineering">engineering</label>
            </div>

            <div>
              <input type="checkbox" id="sales" name="sales">
              <label for="sales">sales</label>
            </div>

            <div>
              <input type="checkbox" id="marketing" name="marketing">
              <label for="marketing">marketing</label>
            </div>
        </fieldset>
        <input type="submit" id='submitAdd' value="Save">
        <input type="button" id='cancelAdd' value="Cancel">
      </dl>
    </fieldset>
  </form>
  </div>
</body>
</html>
